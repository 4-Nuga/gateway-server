server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      mvc:
        routes:
          - id: goods-service
            uri: http://localhost:8081/
            predicates:
              - Path=/goods-service/**
#          - id: example-service
#            uri: http://localhost:9002/
#            predicates:
#              - Path=/example/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
