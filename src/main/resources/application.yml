server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      mvc:
        routes:
          - id: goods-service
            uri: lb://GOODS-SERVICE
            predicates:
              - Path=/goods/**
            filters:
              - StripPrefix=1
#          - id: example-service
#            uri: http://localhost:9002/
#            predicates:
#              - Path=/example/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
