server:
  port: 8000

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        # goods auth routing
        - id: goods-service
          uri: lb://GOODS-SERVICE
          predicates:
            - Path=/v1/goods/**
          filters:
            - JwtAuthenticationFilter

        # goods no auth routing
        - id: goods-service
          uri: lb://GOODS-SERVICE
          predicates:
            - Path=/v1/goods-n/**
          filters:


        # bid auth routing
        - id: bid-service
          uri: lb://BID-SERVICE
          predicates:
            - Path=/v1/bids/**
          filters:
            - JwtAuthenticationFilter

        # bid no auth routing
        - id: bid-service
          uri: lb://BID-SERVICE
          predicates:
            - Path=/v1/bids-n/**
          filters:


        # member auth routing
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/v1/users/**
          filters:
            - JwtAuthenticationFilter

        # member no auth routing
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/v1/users-n/**
          filters:


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}/eureka/


jwt:
  key: ${JWT_SECRET_KEY}

springdoc:
  swagger-ui:
    use-root-path: true
    urls[0]:
      name: 회원 서비스
      url: http://localhost:8000/v1/users-n/swagger/api-docs
    urls[2]:
      name: 굿즈 서비스
      url: http://localhost:8000/v1/goods-n/swagger/api-docs
    urls[1]:
      name: 경매 서비스
      url: http://localhost:8000/v1/bids-n/swagger/api-docs





